<!DOCTYPE html>
<html>
<head>
    <title>Resultado do Processamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Botão de Toggle do Tema -->
    <div class="theme-toggle">
        <button class="btn theme-toggle-btn btn-light" id="themeToggle" title="Alternar tema">
            <i class="bi bi-sun-fill" id="themeIcon"></i>
        </button>
    </div>

    <div class="container">
        {% if error %}
            <div class="error-container text-center">
                <div class="alert alert-danger rounded-4 shadow-sm">
                    <i class="bi bi-exclamation-triangle-fill fs-1 d-block mb-3"></i>
                    <h4>Ops! Algo deu errado</h4>
                    <p class="text-muted">{{ error }}</p>
                    <a href="/" class="btn btn-primary rounded-3 mt-3">
                        <i class="bi bi-arrow-left"></i> Tentar Novamente
                    </a>
                </div>
            </div>
        {% else %}
            <div class="result-container">
                <div class="video-wrapper rounded-4 shadow-sm overflow-hidden">
                    <video controls width="100%" class="video-player">
                        <source src="{{ url_for('uploaded_file', filename=video_filename) }}" type="video/mp4">
                        Seu navegador não suporta o elemento de vídeo.
                    </video>
                </div>
                
                <div class="action-buttons mt-4 text-center">
                    <a href="{{ url_for('uploaded_file', filename=video_filename) }}" 
                       class="btn btn-primary download-btn" download>
                        <i class="bi bi-download"></i>
                        <span>Download</span>
                    </a>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-plus-lg"></i>
                        <span>Novo Vídeo</span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
