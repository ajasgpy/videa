<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Processador de Vídeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Botão de Toggle do Tema -->
    <div class="theme-toggle">
        <button class="btn theme-toggle-btn" id="themeToggle" title="Alternar tema">
            <i class="bi bi-sun-fill" id="themeIcon"></i>
        </button>
    </div>

    <div class="container">
        <div class="header">
            <h1>Criar vídeos com IA</h1>
            <p class="subtitle">Transforme seus vídeos com narração personalizada e inteligência artificial</p>
        </div>

        <div class="form-container">
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <div class="file-upload mb-3">
                    <label for="video_file" class="file-upload-label">
                        <i class="bi bi-camera-video"></i>
                        Criar vídeo
                    </label>
                    <div class="file-name">
                        <i class="bi bi-file-earmark-arrow-up"></i>
                        <span id="fileName">Selecionar arquivo</span>
                    </div>
                    <input type="file" class="form-control" id="video_file" name="video_file" accept="video/*" required>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="language" class="form-label">Idioma</label>
                        <select class="form-select" id="language" name="language" required>
                            <option value="pt-br">Português (Brasil)</option>
                            <option value="en-us">English (US)</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="format_type" class="form-label">Formato</label>
                        <select class="form-select" id="format_type" name="format_type" required>
                            <option value="16:9">Paisagem (16:9)</option>
                            <option value="9:16">Retrato (9:16)</option>
                        </select>
                    </div>
                </div>

                <div id="progressContainer" style="display: none;">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar" role="progressbar" 
                             style="width: 0%" aria-valuenow="0" aria-valuemin="0" 
                             aria-valuemax="100">0%</div>
                    </div>
                    <div id="statusText" class="text-center mt-2">Iniciando processamento...</div>
                </div>

                <div class="action-buttons-container">
                    <button type="button" class="action-button btn-suggestions" id="getSuggestions">
                        <i class="bi bi-magic"></i> Obter Sugestões
                    </button>
                    <button type="submit" class="action-button btn-process">
                        <i class="bi bi-play-circle"></i> Processar Vídeo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Sugestões -->
    <div class="modal fade" id="suggestionsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sugestões de Título e Descrição</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="suggestionsContent"></div>
                    <div id="loadingSuggestions" class="text-center d-none">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/suggestions.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fileUpload.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video-processing.js') }}"></script>
</body>
</html>
